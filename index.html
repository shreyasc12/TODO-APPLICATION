<!DOCTYPE html>

    <title>TODO Application</title>

  <body>
    <div id="container">
      <div class="controls">

      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" id="check">
          <label>GO TO GYM</label></li>

        <li class="mycheck">
           <input type="checkbox" id="check" checked>
          <label>Record Youtube</label></li>

        <li class="mycheck">
          <input type="checkbox" id="check">
          <label>GO TO GYM</label></li>
      </ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
